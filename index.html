<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick and Morty - Web Site</title>
    <link rel="stylesheet" href="./output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-luckiest-guy {
        font-family: 'Luckiest Guy', cursive;
      }
    </style>
  </head>
  <body class="flex flex-col min-h-screen bg-gray-900 text-white">
    <header
      class="bg-gray-900 text-white p-4 flex flex-col sm:flex-row justify-center font-luckiest-guy items-center shadow-lg"
    >
      <nav>
        <ul class="flex space-x-4">
          <li>
            <a href="./index.html" class="hover:underline text-lg">Inicio</a>
          </li>
          <li>
            <a href="./episodios.html" class="hover:underline text-lg"
              >Episodios</a
            >
          </li>
          <li>
            <a href="./planeta.html" class="hover:underline text-lg"
              >Locación</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <section class="relative w-full h-180">
      <img
        src="./img/desktop.jpg"
        alt="Rick and Morty Hero"
        class="w-full h-full object-cover brightness-75"
      />
      <h2
        class="absolute inset-0 bg-transparent flex items-center top-67 md:top-67 lg:top-75 justify-center text-white text-5xl sm:text-6xl font-luckiest-guy tracking-wide drop-shadow-xl text-center"
      >
        RICK AND MORTY
      </h2>
    </section>

    <main class="flex-grow container mx-auto p-4">
      <h1
        class="text-4xl font-bold mt-10 mb-10 text-center text-green-400 font-luckiest-guy"
      >
        Personajes de Rick y Morty
      </h1>

      <div class="p-6 rounded-lg shadow-xl mb-8 flex flex-col gap-6">
        <form id="search-form" class="flex flex-col sm:flex-row gap-4 w-full">
          <input
            type="text"
            id="character-search-input"
            placeholder="Buscar Personaje"
            class="flex-grow px-5 py-3 border border-gray-600 rounded-full shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300 bg-gray-700 text-white placeholder-gray-400 text-lg"
            autocomplete="off"
          />
          <button
            type="submit"
            id="search-button"
            class="bg-blue-600 text-white px-8 py-3 rounded-full hover:bg-blue-700 transition duration-300 text-lg font-semibold shadow-md"
          >
            Buscar
          </button>
        </form>

        <div
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 w-full"
        >
          <select
            id="status-filter"
            class="px-5 py-3 rounded-full border border-gray-600 bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300 text-lg appearance-none cursor-pointer"
          >
            <option value="">Todos los Estados</option>
            <option value="alive">Vivo</option>
            <option value="dead">Muerto</option>
            <option value="unknown">Desconocido</option>
          </select>
          <select
            id="species-filter"
            class="px-5 py-3 rounded-full border border-gray-600 bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300 text-lg appearance-none cursor-pointer"
          >
            <option value="">Todas las Especies</option>
            <option value="Human">Humano</option>
            <option value="Alien">Alien</option>
            <option value="Humanoid">Humanoide</option>
            <option value="Poopybutthole">Poopybutthole</option>
            <option value="Mythological Creature">Criatura Mitológica</option>
            <option value="Animal">Animal</option>
            <option value="Robot">Robot</option>
            <option value="Cronenberg">Cronenberg</option>
            <option value="Disease">Enfermedad</option>
            <option value="unknown">Desconocido</option>
          </select>
          <select
            id="gender-filter"
            class="px-5 py-3 rounded-full border border-gray-600 bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300 text-lg appearance-none cursor-pointer"
          >
            <option value="">Todos los Géneros</option>
            <option value="male">Masculino</option>
            <option value="female">Femenino</option>
            <option value="genderless">Sin género</option>
            <option value="unknown">Desconocido</option>
          </select>
        </div>
      </div>

      <div
        id="characters-container"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 p-4 min-h-[50vh]"
      ></div>

      <div
        id="info-message-container"
        class="text-center py-8 text-xl text-gray-400"
      ></div>

      <div class="flex justify-center gap-6 py-8">
        <button
          id="prev-page-button"
          class="bg-green-600 text-white p-4 rounded-full hover:bg-green-700 transition duration-300 flex items-center justify-center shadow-lg disabled:opacity-50 disabled:cursor-not-allowed"
          disabled
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="size-7"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18"
            />
          </svg>
          <span class="ml-2 hidden sm:inline">Anterior</span>
        </button>
        <button
          id="next-page-button"
          class="bg-green-600 text-white p-4 rounded-full hover:bg-green-700 transition duration-300 flex items-center justify-center shadow-lg disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span class="mr-2 hidden sm:inline">Siguiente</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="size-7"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3"
            />
          </svg>
        </button>
      </div>
    </main>

    <footer class="bg-gray-800 text-white p-6 mt-auto shadow-inner">
      <div class="text-center text-gray-400">
        <p>&copy; 2025 Rick and Morty App. Todos los derechos reservados.</p>
      </div>
    </footer>

    <script src="./main.js"></script>
  </body>
</html>
