<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick and Morty App</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="flex flex-col min-h-screen bg-gray-100">
    <!-- HEADER -->
    <header
      class="bg-blue-600 text-white p-4 flex justify-between items-center"
    >
      <h1 class="text-2xl font-bold">Rick and Morty</h1>
      <nav>
        <ul class="flex space-x-4">
          <li><a href="#" class="hover:underline">Inicio</a></li>
          <li><a href="#" class="hover:underline">About</a></li>
          <li><a href="#" class="hover:underline">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- HERO -->
    <section class="relative w-full h-[60vh] md:h-[80vh] overflow-hidden">
      <img
        src="./img/desktop.jpg"
        alt="hero-desktop"
        class="w-full h-full object-cover"
      />
    </section>

    <!-- SEARCH BAR -->
    <div class="flex items-center gap-2 p-4">
      <input
        id="busqueda-nombre"
        type="text"
        placeholder="Buscar personaje por nombre"
        class="border border-gray-300 rounded-md px-4 py-2 w-full max-w-md"
      />
      <button
        id="btn-buscar"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
      >
        Buscar
      </button>
    </div>

    <!-- CHARACTERS CONTAINER -->
    <div
      id="contenedor"
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-4"
    >
      <!-- Cards se inyectan aquÃ­ -->
    </div>

    <!-- JS -->
    <script src="./main.js"></script>
  </body>
</html>
